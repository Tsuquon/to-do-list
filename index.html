<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1 align:"center">To Do List</h1>
    <table id="myTable" ; style="width:500px; height:50px; border:5px white;">
        <tr>
            <th style="width: 110px">Completed</th>
            <th>Task</th>
            <th style="width: 110px">Remove</th>
        </tr>
        <tr>
            <td align="center"><input type="checkbox" /></td>
            <td contenteditable="true">Insert Task Here</td>
            <td align="center"><button class="btnDelete">Delete</button></td>
        </tr>
    </table>
    <p align="left"><button type="button" onclick="createRow()">Add new Task</button></p>


    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function createRow() {
            document.getElementById("myTable").insertRow(-1).innerHTML = '<tr><td align="center"><input type="checkbox"></td><td contenteditable="true">Insert Task Here</td><td align="center"><button class="btnDelete">Delete</button></td></tr>';
        }

        $(document).ready(function () {

            $("#myTable").on("click", ".btnDelete", function () {
                $(this).closest("tr").remove();
            });

        });

    </script>

</body>
</html>
