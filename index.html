<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1 align:"center">To Do List</h1>
    <table id="myTable" ; style="width:500px; height:50px; border:5px white;">
        <tr>
            <th style="width: 110px" ;>Completed</th>
            <th>Task</th>
        </tr>
        <tr>
            <td align="center"><input type="checkbox" ; id="checkBox"></td>
            <td contenteditable="true">Insert Task Here</td>
        </tr>
    </table>
    <p align="center"><button type="button" onclick="createRow()">Add new Task</button></p>


    <script>
        function createRow() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(2);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "Button";
            cell2.innerHTML = "Insert Task Here";
        }
    </script>

</body>
</html>
